<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" class="">
</head>
<body>
    <div class="calculator-container">
        <div class="row-result">0</div>
        <div class="button-container">
            <div class="buttons-row">
                <a class="button half clear">C</a>
                <a class="button delete">&larr;</a>
                <a class="button operator divide">&divide;</a>
            </div>
            <div class="buttons-row">
                <a class="button">7</a>
                <a class="button">8</a>
                <a class="button">9</a>
                <a class="button operator multiply">&times;</a>
            </div>
            <div class="buttons-row">
                <a class="button">4</a>
                <a class="button">5</a>
                <a class="button">6</a>
                <a class="button operator subtract">&minus;</a>
            </div>
            <div class="buttons-row">
                <a class="button">1</a>
                <a class="button">2</a>
                <a class="button">3</a>
                <a class="button operator add">&plus;</a>
            </div>
            <div class="buttons-row">
                <a class="button three-quarter">0</a>
                <a class="button operator equals">&equals;</a>
            </div>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
